<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script>
      function update() {
        let bill = document.forms["bill-calc"]["bill-amount"].value;
        if (!/^\d+$/.test(bill)) {
          alert("enter valid number");
          return;
        }
        let tipPerc = document.forms["bill-calc"]["tip-percent"].value;
        document.getElementById("display-percent").value = tipPerc;
        let tipAmount = (bill / 100) * tipPerc;
        document.getElementById("display-tip").value = tipAmount.toFixed(2);
        let total = +bill + tipAmount;
        document.getElementById("display-total").value = total.toFixed(2);
      }
    </script>
    <title>Bill Calculator by Aarish</title>
  </head>

  <body>
    <div class="container-fluid py-5 px-5">
      <div class="container py-5">
        <div class="text-center">
          <h2>ITMD 541 - Lab 3 - Aarish Salam Memon </h2>
          <h1>Bill Calculator</h1>
        </div>
        <div class="row justify-content-center align-items-center">
          <div class="col-lg-8">
            <form name="bill-calc">
              <div class="mb-3">
                <label class="form-label">Bill Total:</label>
                <input
                  class="form-control"
                  type="number"
                  name="bill-amount"
                  onchange="update()"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Tip percentage</label>
                <input
                  type="range"
                  name="tip-percent"
                  min="0"
                  max="100"
                  value="20"
                  class="form-range"
                  onchange="update()"
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Tip percentage</label>
                <input
                  class="form-control"
                  type="number"
                  id="display-percent"
                  value="20"
                  disabled
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Tip Amount:</label>
                <input
                  class="form-control"
                  type="number"
                  id="display-tip"
                  disabled
                />
              </div>

              <div class="mb-3">
                <label class="form-label">Total Bill with Tip</label>
                <input
                  class="form-control"
                  type="number"
                  id="display-total"
                  disabled
                />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
